<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                        <th>{{col}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for b, t, p in LUnique %}
            <tr>
                <td>{{b}}</td>
                <td>{{t}}</td>
                <td>{{p}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
