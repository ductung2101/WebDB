{% load staticfiles %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% render_bundle 'main' %}
</head>
<body>
	<header>
		<div id="title">Web DB App</div>
	</header>
		<div class="container">
			<div id="intro">
				<div class="timestap-container">
					<p class="timestap" id="timestamp">
					</p>
				</div>
				<h1>Dashboard</h1>
				<h2>Placeholder</h2>
				<h3>Here we should write some cool introduction.<h3>
			</div>
		</div>
		<div class="container">
			<div class="card">
				<canvas id="myChart" width="500" height="400"></canvas>
				<script type="text/javascript">
					$.get('{% url "line_chart_json" %}', function(data) {
						var ctx = $("#myChart").get(0).getContext("2d");
						new Chart(ctx, {
							type: 'line', data: data
						});
					});
				</script>
			</div><div class="card center">
				<canvas id="myBarChart" width="500" height="400"></canvas>
				<script type="text/javascript">
					$.get('{% url "line_chart_json" %}', function(data) {
						var ctx = $("#myBarChart").get(0).getContext("2d");
						new Chart(ctx, {
							type: 'bar', data: data
						});
					});
				</script>
			</div><div class="card">
				<canvas id="myRadarChart" width="500" height="400"></canvas>
				<script type="text/javascript">
					$.get('{% url "line_chart_json" %}', function(data) {
						var ctx = $("#myRadarChart").get(0).getContext("2d");
						new Chart(ctx, {
							type: 'radar', data: data
						});
					});
				</script>
			</div>	
		</div>
		<table class="container" id="corr_data">
			<script type="text/javascript">$.ajax({ url: '{% url "correlation_matrix" %}', success: function(data) {
			document.getElementById('corr_data').innerHTML = (data); } });</script>
		</table>

		<div class="container">
			<canvas id="myBigChart" width="768" height="400"></canvas>
			<script type="text/javascript">
				$.get('{% url "poll_json" %}', function(data) {
					var ctx = $("#myBigChart").get(0).getContext("2d");
					new Chart(ctx, {
						type: 'line', data: data
					});
				});
			</script>
		</div>	
	</body>

	{% comment %} script for timestamp processing {% endcomment %}
	<script>
		var currentDate = new Date().toLocaleDateString('de-DE', {  
			day : 'numeric',
			month : 'short',
			year : 'numeric',
			hour: '2-digit',
			minute: '2-digit',
		});
		var ts = "Updated " + currentDate
		document.getElementById("timestamp").innerHTML = ts
		console.log(ts)
	</script>
</html>
